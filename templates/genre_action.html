<!DOCTYPE html>
<html>
<head>
    <title>Películas de acción</title>
</head>
<body>
    <h1>Películas de acción</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Duración</th>
                <th>Año</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.titulo }}</td>
                <td>{{ movie.duracion }}</td>
                <td>{{ movie.ano }}</td>
                <td>{{ movie.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
