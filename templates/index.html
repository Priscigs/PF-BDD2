<!DOCTYPE html>
<html>
<head>
    <title>Proyecto 3 BDD</title>
</head>
<body>
    <h1>Result</h1>
    {% if result %}
        <ul>
        {% for item in result %}
            <li>{{ item.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
